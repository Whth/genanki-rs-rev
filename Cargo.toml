[package]
name = "genanki-rs-rev"
version = "0.1.0"
authors = ["Yannick Funk <yannickfunk@yahoo.de>", "Whth <zettainspector@foxmail.com>"]
edition = "2024"
description = "Crate to create decks for the open source flashcard platform Anki. Based on Python library genanki"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Whth/genanki-rs-rev"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rusqlite = { version = "0.37.0", features = ["bundled"] }
tempfile = "3.23.0"
zip = "5.1.1"
serde_json = "1.0.145"
fancy-regex = "0.16.2"
serde = { version = "1.0", features = ["derive"] }
ramhorns = "1.0.1"
thiserror = "2.0.16"

[dev-dependencies]
anyhow = "1.0.100"
pyo3 = {version =  "0.26.0" }
serial_test = "3.2.0"
uuid = { version = "1.18", features = ["v4"] }
